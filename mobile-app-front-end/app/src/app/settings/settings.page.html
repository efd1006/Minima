<ion-app>
<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title color="primary">
      Settings
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)= "presentQuitAlert()">
          <ion-icon name="power" color="danger"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

    <form>
      <ion-item>
        <ion-icon slot="start" name="link" style="padding: 10px;" color="primary"></ion-icon>
        <ion-label style="font-style: normal;" position="floating" color="primary">Host</ion-label>
        <ion-input name="host" [(ngModel)]="host"></ion-input>
      </ion-item>
    </form>
   
    <ion-item lines="none">
      <ion-icon slot="start" name="moon" style="padding: 10px;" color="primary"></ion-icon>
      <ion-label style="font-style:normal;" color="tertiary">Night Mode</ion-label>
      <ion-toggle #darkToggle color="primary" (ionChange)= "enableDarkTheme(shouldEnable)" ></ion-toggle>
    </ion-item>
    
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-buttons>

    
    <ion-button color="danger" expand="block" (click)="saveHost()" >
     Save
    </ion-button>   
  </ion-buttons>
  </ion-toolbar>
</ion-footer>
</ion-app>
