<ion-app>
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Status
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


<ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
            <ion-refresher-content></ion-refresher-content>
</ion-refresher>


    <ion-toolbar>
        <ion-item lines="none">
          <ion-icon class="status-logo"slot="start" src="../../assets/icon/minima.svg"></ion-icon>
          <ion-note class="status-logo-title">
            Minima 
            <ion-badge class="sup" color="secondary">BETA</ion-badge>
          </ion-note>
        </ion-item>

    </ion-toolbar>
      

    
        <ion-list>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
            <h2>Status</h2>
            <p color="getColor()">{{ status }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
            <h2>Node uptime</h2>
            <p>{{ stringUptime }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
            <h2>Configuration path</h2>
            <p>{{ conf }}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
            <h2>Hosting IP</h2>
            <p>{{ miniHost }}{{ miniPort}}</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
            <h2>RPC Port</h2>
            <p>{{ miniRpcport }}</p>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon name="checkmark-circle" slot="start"></ion-icon>
            <ion-label>
            <h2>Last block number</h2>
            <p>{{ block }}</p>
            </ion-label>
          </ion-item>
        </ion-list>

</ion-content>

<ion-footer>
     <ion-list lines="none">
       <ion-item>
       <ion-icon slot="start" name="notifications"></ion-icon>
       <p>Call "status" in 
         <a style="font-style: normal;" routerLink="/mini-term">terminal</a> for more details of the node's status.</p> 
      </ion-item>
     </ion-list>
</ion-footer>
</ion-app>
