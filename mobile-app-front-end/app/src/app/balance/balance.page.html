<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
    <img align-items-center alt="logo" height="25" src="../assets/icon/minima.svg">
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>

    

  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">YOUR BALANCE</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <!-- <ion-list *ngFor = "let coin of balance"> -->
      <ion-list lines="none" style="padding:20px;">
      <ion-grid>
      
        <ion-row>
          <ion-col size="4">
            <ion-label>
              
            </ion-label>             
          </ion-col>
          <ion-col size="4">
            
            <ion-label class="ion-text-wrap">
              Confirmed
            </ion-label>
          </ion-col>
          <ion-col size="4"> 
            <ion-label class="ion-text-wrap">
              {{strUnconfirmed}}
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="4">
            <ion-label>
              <ion-icon src="../../assets/icon/minima.svg"></ion-icon> MINI
            </ion-label>             
          </ion-col>
          <ion-col size="4">
            <p style="color: #00AAC7;">{{confirmed}}</p>
          </ion-col>
          <ion-col size="4">
            
            <p style="color: #00AAC7">{{unconfirmed}}</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>

    <br>
      <br>
      <ion-button  expand="block" type="button"  (click)="giveMe50()">
        <ion-icon name="cash" slot="start"></ion-icon>giveMe50
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
