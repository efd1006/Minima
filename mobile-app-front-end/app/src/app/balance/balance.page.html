<ion-app>
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">
        Balance
      </ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-card color="white">
      <ion-card-header color="white">

      </ion-card-header>
      <ion-card-content>

        <ion-icon style=" font-size:2.0rem; padding-left:10px;" name="card" slot="start" class="icon-head"></ion-icon>

        <ion-list *ngFor="let token of tokenArr;" #tokenArrayReference>

          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option routerLink="/my-address">Receive</ion-item-option>
              <ion-item-option color="danger" routerLink="/send-funds">Send</ion-item-option>
            </ion-item-options>

            <ion-item lines="full" style="padding: 0px;">
              <ion-label class="logo-names" text-left>
                <ion-icon class="balance-token" [hidden]="amiToken()" src="../../assets/icon/minima.svg"></ion-icon>
                <ion-note class="balance-tokenname" #refToken> {{ token.token}} </ion-note>
              </ion-label>
              <ion-label class="confirmed-amount" text-right>
                {{ token.confirmed }}
              </ion-label>
              <ion-label  *ngIf='token.unconfirmed != 0' class="unconfirmed-amount" color="black" text-right>
                {{ token.unconfirmed }}
              </ion-label>
            </ion-item>

            <ion-item-options side="end">
              <ion-item-option (click)="presentPopover($event, token.tokenid)">Token ID</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>

        </ion-list>


        <ion-progress-bar #progressBar value="0.25" buffer="0.5" [hidden]="progressShow">
        </ion-progress-bar>
      </ion-card-content>
    </ion-card>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons>
        <ion-button class="action-btn" shape="" expand="block" type="button" (click)="giveMe50()">
          <ion-icon name="cash" slot="start"></ion-icon> Gimme 50
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
