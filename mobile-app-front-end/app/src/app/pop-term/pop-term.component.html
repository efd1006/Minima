<ion-grid>
  <ion-row style="padding:0px;">
    <ion-col size="6" class="pop-term-col" style="border-bottom: 1px solid #929396">
      <ion-button position="floating" class="activate-btn-minus" expand="full" fill="clear" (click)="onActivateLess()">a</ion-button>
    </ion-col>
    <ion-col size="6" class="pop-term-col" style="border-left: 1px solid #929396; border-bottom: 1px solid #929396;">
      <ion-button position="floating" class="activate-btn-add" expand="full" fill="clear" (click)="onActivate()">A</ion-button>
    </ion-col> 
  </ion-row>
</ion-grid>
