<ion-app>
  <ion-split-pane when="lg" contentId="mainMenu" class="splitpane" >
  <ion-menu side="start" contentId="mainMenu">

    <ion-header>
      <ion-toolbar class="menu-toolbar">
      <ion-title> 
        <ion-img class="menu-logo" [src]="getImg()"></ion-img>
      </ion-title>      
      </ion-toolbar>
    </ion-header>
    
    <ion-content>
      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of basic; let i = index">
          
            <ion-item 
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            [routerLink]="p.routerLink"
            lines="{{ p.line }}">

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> {{ p.title }}

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

      <ion-list main>
        
        <ion-menu-toggle auto-hide="false" *ngFor="let p of advanced; let i = index">
          
            <ion-item 
            detail="false"
            routerLinkActive="selected"
            routerDirection="root"
            [hidden] = "p.hidden" 
            routerLink="{{ p.routerLink }}"
            lines="{{ p.line }}">

            <ion-icon name="{{ p.icon }}" slot="start"></ion-icon> {{ p.title }}

            </ion-item>
        </ion-menu-toggle>
      </ion-list>

    

    
    
  </ion-content>
  <ion-menu-toggle auto-hide="false">
      <ion-footer class="ion-padding">
        <ion-item routerLink="/community" routerLinkActive="selected" lines="none">
          <ion-icon name="share" slot="start"></ion-icon> Join Community
        </ion-item>
      </ion-footer>
  </ion-menu-toggle>
  </ion-menu>

  <ion-router-outlet main id="mainMenu"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
