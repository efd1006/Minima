<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title color="primary">
      Terminal
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="padding" [scrollEvents]="true">
  
    <ion-grid *ngFor="let theExecute of theExecuted">
      <ion-list lines="none">
        <ion-item class="terminal">
        <pre> {{ theExecute }}</pre>
        </ion-item>
      </ion-list>
    </ion-grid>
    <ion-list lines="none">
    <ion-item class="line">
      <span id="path">m:/&nbsp;>&nbsp;</span>
      <ion-input type="text" id="input" [(ngModel)]="toExecute"
      (keyup.enter) = "request(toExecute)"></ion-input>
    </ion-item>
    </ion-list>

      

</ion-content>
