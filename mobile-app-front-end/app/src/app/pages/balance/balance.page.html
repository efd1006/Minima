<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">
        Balance
      </ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>

    <ion-card color="white">
      <ion-card-header color="white">

      </ion-card-header>
      <ion-card-content>

        <ion-icon style=" font-size:2.0rem; padding-left:10px;" name="card" slot="start" class="icon-head"></ion-icon>
        <ion-list *ngFor="let token of tokenArr;">
          
          <ion-item-sliding>
            <ion-item-options side="start">
              <ion-item-option routerLink="/my-address">Receive</ion-item-option>
              <ion-item-option color="danger" (click)="sendTokenOver(token.id)">Send</ion-item-option>
            </ion-item-options>
               
            <ion-item lines="full" style="padding: 0px;">
              <ion-label class="logo-names">
                <ion-icon class="balance-token" src="../../assets/icon/minima.svg"></ion-icon>
                <ion-note class="balance-tokenname"> {{ token.token }} </ion-note>
              </ion-label>
              <ion-label class="confirmed-amount">
                {{ token.confirmed }}
              </ion-label>
              <ion-label *ngIf='token.unconfirmed != 0' class="unconfirmed-amount" color="black">
                {{ token.unconfirmed }}
              </ion-label>
            </ion-item>

            
            <ion-item-options side="end">
              <ion-item-option (click)="presentPopover($event, token.id)">Token ID</ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
         
        </ion-list>


        <!-- SKELETON UX FOR LOADING -->
        <div *ngIf="tokenArr.length < 1" >
        <ion-list>
            <ion-item lines="full">
              <ion-label class="logo-names">
                
              <div class="wrapper">
                <div slot="start" class="skeleton-icon">
                  <ion-skeleton-text></ion-skeleton-text>
                </div> 

                <div class="skeleton-name"><ion-skeleton-text animated style="width:100%"></ion-skeleton-text> </div>
              </div>
              </ion-label>
              
              <ion-label class="skeleton-amount" color="black">
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
              </ion-label>
            </ion-item>

        </ion-list>
        </div>
        <!-- SKELETON UX FOR LOADING -->
        <div *ngIf="tokenArr.length < 1">
        <ion-list>
            <ion-item lines="full" style="padding: 0px;">
              <ion-label class="logo-names">
                
              <div style="width: 500px; overflow: hidden;">
                <div slot="start" style="width: 25px;height:20px; border-radius: 50%; display:inline-block; float:left; ">
                  <ion-skeleton-text></ion-skeleton-text>
                </div> 

                <div style="margin-left: 30px; margin-top: 12px;"><ion-skeleton-text animated style="width:50%"></ion-skeleton-text> </div>
              </div>
              </ion-label>
              
              <ion-label style="margin-left: 90%"color="black">
                <ion-skeleton-text animated style="width: 100%;"></ion-skeleton-text>
              </ion-label>
            </ion-item>

        </ion-list>
        </div>

      </ion-card-content>
    </ion-card>

  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons>
        <ion-button class="action-btn" shape="" expand="block" type="button" (click)="giveMe50()">
          <ion-icon name="cash" slot="start"></ion-icon> Gimme 50
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
