<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="primary">
        Balance
      </ion-title>
    </ion-toolbar>

  </ion-header>

  <ion-content>

    <ion-card color="white">
      <ion-card-header color="white">

      </ion-card-header>
  <ion-card-content>

  <ion-icon style=" font-size:2.0rem; padding-left:10px;" name="card" slot="start" class="icon-head"></ion-icon>
  <ion-list *ngFor="let token of tokenArr;">

  <ion-item-sliding>
  <ion-item-options side="start">
  <ion-item-option class="receive-slide" routerLink="/my-address">Receive</ion-item-option>
  <ion-item-option class="send-slide" (click)="sendTokenOver(token.id)">Send</ion-item-option>
  </ion-item-options>

  <ion-item lines="full">
  <ion-label class="logo-names">
    <ion-icon class="balance-token" src="./assets/icon/minima.svg"></ion-icon>
    <ion-note class="balance-tokenname"> {{ token.token }} </ion-note>
  </ion-label>
  <ion-label class="confirmed-amount">
    {{ token.confirmed }}
  </ion-label>
  <ion-label *ngIf='token.unconfirmed != 0' class="unconfirmed-amount" color="black">
    {{ token.unconfirmed }}
  </ion-label>
  </ion-item>

  <ion-item-options side="end">
    <ion-item-option (click)="presentPopover($event, token.id)">Token ID</ion-item-option>
  </ion-item-options>
  </ion-item-sliding>

  </ion-list>

  <!-- SKELETON UX FOR LOADING -->
  <div *ngIf="tokenArr.length < 1">
  <ion-list *ngFor="let tkn of tokenSpoof">
    <ion-item lines="full">

    <ion-avatar slot="start" class="skeleton-icon">
      <ion-skeleton-text animated></ion-skeleton-text>
    </ion-avatar>


    <p class="skeleton-name"><ion-skeleton-text animated animated> </ion-skeleton-text></p>
    
    <ion-label slot="end" class="skeleton-amount"><ion-skeleton-text animated></ion-skeleton-text></ion-label>
    </ion-item>
    
  </ion-list>
  </div>

  </ion-card-content>
  </ion-card>
  </ion-content>

  <ion-footer>
    <ion-toolbar>
      <ion-buttons>
        <ion-button class="action-btn" shape="" expand="block" type="button" (click)="giveMe50()">
          <ion-icon name="cash" slot="start"></ion-icon> Gimme 50
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
